<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
</head>
<body>
    <h1>图标测试页面</h1>
    <p>如果标签页显示图标，说明配置成功</p>

    <img src="/apple-touch-icon-180x180.png" alt="apple-touch-icon" style="width: 32px; height: 32px; border: 1px solid #ccc;">
    <p>如果上面的图片能正常显示，说明文件路径正确</p>
